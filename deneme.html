<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <link rel="stylesheet" href="./deneme.css">
  <title>car service</title>
</head>
<body>
  
  <!--navbar-->
  <section class="intro">
    
    <div class="intro__navbar">
      <div class="intro__navbar__start">

        <div class="intro__navbar__start__address">
          <i class="fas fa-sharp fa-light fa-location-dot"></i>
          <span>123 Street, New York, USA</span>
        </div>
        <div class="intro__navbar__start__hours">
          <i class="fas fa-thin fa-clock"></i>
          <span>Mon - Fri : 09.00 AM - 09.00 PM </span>
        </div>

      </div>

      <div class="intro__navbar__end">

        <div class="intro__contact__end__number">
          <i class="fas fa-sharp fa-light fa-phone"></i>
          <span>+012 345 6789</span>
        </div>
        <div class="intro__navbar__end__media">
          <div class="intro__navbar__end__media__item">
            <i class="fas fa-brands fa-facebook-f"></i>
          </div>
          <div class="intro__navbar__end__media__item">
            <i class="fas fa-brands fa-twitter"></i>
          </div>
          <div class="intro__navbar__end__media__item">
            <i class="fas fa-brands fa-instagram"></i>
          </div>
          <div class="intro__navbar__end__media__item">
            <i class="fas fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
    
    
  </section>

  
</body>
</html>
