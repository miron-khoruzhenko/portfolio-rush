<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <link rel="stylesheet" href="car.css">

<body>
  <p>lorem</p>
  <!--intro-->
  <section class="intro">
    <!--contact-->
    <div class="intro__contact">
      <div class="intro__contact__start">
        <p>git</p>  
        <p>lorem</p>     

        <div class="intro__contact__start__address">
          <i class="fas fa-sharp fa-light fa-location-dot"></i>
          <span>123 Street, New York, USA</span>
        </div>
        <div class="intro__contact__start__hours">
          <i class="fas fa-thin fa-clock"></i>
          <span>Mon - Fri : 09.00 AM - 09.00 PM </span>
        </div>

      </div>

      <div class="intro__contact__end">

        <div class="intro__contact__end__media">
          <div class="intro__contact__end__media__item">
            <i class="fas media fa-brands fa-facebook-f"></i>
          </div>
          <div class="intro__contact__end__media__item">
            <i class="fas media fa-brands fa-twitter"></i>
          </div>
          <div class="intro__contact__end__media__item">
            <i class="fas media fa-brands fa-instagram"></i>
          </div>
          <div class="intro__contact__end__media__item">
            <i class="fas media fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
    <!--navbar-->

      <div class="intro__navbar__logo">
        <i class="fas fa-light fa-car-rear"></i>

      </div>

      <div class="intro__navbar__nav">
        <ul class="intro__navbar__nav__list">
          <li class="intro__navbar__nav__list__item"><a href="#">HOME</a></li>
          <li class="intro__navbar__nav__list__item"><a href="#">ABOUT</a></li>
          <li class="intro__navbar__nav__list__item"><a href="#">SERVICES</a></li>

        </ul>
        <button class="intro__navbar__nav__button">GET A QUOTE</a></button>
      </div> 

    </div>

    <div class="intro__cover">
      <div class="intro__cover__images">
        <img src="img/carousel-1.png" class="intro__cover__image">
        <img src="img/service-1.jpg" class="intro__cover__image">
      </div>
      
    </div>
